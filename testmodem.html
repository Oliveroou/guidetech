<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Outil de Diagnostic Réseau - Centre d’Appel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #fafafa;
      color: #333;
    }
    h2 {
      margin-bottom: 15px;
    }
    /* Conteneur en flex pour formulaire + logo */
    .container {
      display: flex;
      align-items: flex-start;
      gap: 40px;
      max-width: 1000px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    /* Formulaire prend la place disponible */
    form {
      flex: 1;
      min-width: 320px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"], select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      height: 100px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #005ea2;
    }
    /* Zone résumé */
    #summary {
      margin-top: 25px;
      background: #f0f0f0;
      padding: 15px;
      max-height: 400px;
      overflow-y: auto;
      white-space: pre-wrap;
      border-radius: 5px;
      font-family: monospace;
      font-size: 14px;
    }
    /* Conteneur logo */
    .logo-container {
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      max-width: 180px;
    }
    .logo-container img {
      max-width: 150px;
      max-height: 150px;
      object-fit: contain;
      filter: drop-shadow(0 0 5px rgba(0,0,0,0.1));
    }
    /* Responsive */
    @media (max-width: 720px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
      .logo-container {
        margin-top: 30px;
        max-width: 100%;
      }
      form {
        width: 100%;
        min-width: unset;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Formulaire Diagnostic -->
    <form id="diagnosticForm" onsubmit="return false;">
      <h2>Outil de Diagnostic Réseau - Centre d’Appel</h2>

      <label for="clientName">Nom du client :</label>
      <input type="text" id="clientName" name="clientName" placeholder="Ex: Mohamed" required />

      <label for="clientPhone">Téléphone du client :</label>
      <input type="text" id="clientPhone" name="clientPhone" placeholder="Ex: 0612345678" />

      <label for="issueType">Type de problème rencontré :</label>
      <select id="issueType" name="issueType" required>
        <option value="">-- Choisir un problème --</option>
        <option value="internetDown">Pas d’internet</option>
        <option value="vpnIssue">Problème VPN</option>
        <option value="voipIssue">Problème téléphone VoIP</option>
        <option value="slowConnection">Connexion lente</option>
        <option value="wifiIssue">Problème Wi-Fi</option>
        <option value="other">Autre</option>
      </select>

      <label for="issueDetails">Détails complémentaires :</label>
      <textarea id="issueDetails" name="issueDetails" placeholder="Décrivez le problème, circonstances, etc."></textarea>

      <label for="urgent">Priorité urgente ?</label>
      <select id="urgent" name="urgent">
        <option value="non">Non</option>
        <option value="oui">Oui</option>
      </select>

      <button type="button" onclick="generateSummary()">Générer diagnostic</button>

      <pre id="summary" aria-live="polite" aria-atomic="true"></pre>
    </form>

    <!-- Logo Ezitel à droite -->
    <div class="logo-container" aria-label="Logo Ezitel">
      <img src="https://media.licdn.com/dms/image/v2/D4E0BAQHcDy3awgzs0g/company-logo_200_200/company-logo_200_200/0/1704207024109/ezitel_logo?e=2147483647&v=beta&t=B9KTE0UjPwFITsI-vP-wlCFV6JaAoWPSR1IhLJVKHgw" alt="Logo Ezitel" />
    </div>
  </div>

<script>
  function generateSummary() {
    const clientName = document.getElementById("clientName").value.trim();
    const clientPhone = document.getElementById("clientPhone").value.trim();
    const issueType = document.getElementById("issueType").value;
    const issueDetails = document.getElementById("issueDetails").value.trim();
    const urgent = document.getElementById("urgent").value;

    if (!clientName) {
      alert("Merci de renseigner le nom du client.");
      return;
    }
    if (!issueType) {
      alert("Merci de sélectionner un type de problème.");
      return;
    }

    const issueMap = {
      internetDown: "Pas d’internet",
      vpnIssue: "Problème VPN",
      voipIssue: "Problème téléphone VoIP",
      slowConnection: "Connexion lente",
      wifiIssue: "Problème Wi-Fi",
      other: "Autre problème"
    };

    let summaryText = `--- Diagnostic Réseau ---\n\n`;
    summaryText += `Client : ${clientName}\n`;
    if(clientPhone) summaryText += `Téléphone : ${clientPhone}\n`;
    summaryText += `Problème signalé : ${issueMap[issueType] || issueType}\n`;
    if(issueDetails) summaryText += `Détails : ${issueDetails}\n`;
    summaryText += `Priorité urgente : ${urgent === "oui" ? "Oui" : "Non"}\n\n`;

    summaryText += "Conseils possibles :\n";

    switch(issueType) {
      case "internetDown":
        summaryText += "- Vérifier la connexion du modem/routeur.\n- Redémarrer le modem.\n- Vérifier câblage et voyants.\n";
        break;
      case "vpnIssue":
        summaryText += "- Vérifier la configuration VPN.\n- S’assurer que le client a les accès.\n- Relancer le logiciel VPN.\n";
        break;
      case "voipIssue":
        summaryText += "- Vérifier le téléphone IP.\n- Vérifier la configuration réseau.\n- Tester un autre poste si possible.\n";
        break;
      case "slowConnection":
        summaryText += "- Tester la vitesse internet.\n- Vérifier les applications gourmandes en bande passante.\n- Redémarrer les équipements.\n";
        break;
      case "wifiIssue":
        summaryText += "- Tester la couverture Wi-Fi.\n- Redémarrer le routeur.\n- Changer le canal Wi-Fi.\n";
        break;
      case "other":
        summaryText += "- Analyser plus en détail le problème signalé.\n- Demander plus d’infos au client.\n";
        break;
      default:
        summaryText += "- Diagnostique en attente de précisions.\n";
    }

    document.getElementById("summary").textContent = summaryText;
  }
</script>

</body>
</html>
