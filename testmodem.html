<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Script complet Centre d'Appel + Logo Ezitel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
      color: #222;
    }
    .container {
      display: flex;
      gap: 40px;
      max-width: 1000px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      align-items: flex-start;
    }
    .form-container {
      flex: 1;
      min-width: 300px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"], select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    button {
      margin-top: 20px;
      background-color: #0078d4;
      border: none;
      padding: 12px 20px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #005ea2;
    }
    #result {
      margin-top: 20px;
      white-space: pre-wrap;
      background: #eee;
      padding: 15px;
      border-radius: 8px;
      font-family: monospace;
      max-height: 400px;
      overflow-y: auto;
    }
    .logo-container {
      flex-shrink: 0;
      max-width: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo-container img {
      max-width: 150px;
      max-height: 150px;
      object-fit: contain;
      filter: drop-shadow(0 0 4px rgba(0,0,0,0.1));
    }
    @media(max-width:720px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
      .logo-container {
        margin-top: 30px;
        max-width: 100%;
      }
      .form-container {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="form-container">
      <h2>Formulaire Diagnostic Centre d'Appel</h2>
      <form id="callCenterForm" onsubmit="return false;">
        <label for="agentName">Nom de l'agent :</label>
        <input type="text" id="agentName" name="agentName" placeholder="Ex: Anass Oukharraz" required />

        <label for="callType">Type d'appel :</label>
        <select id="callType" name="callType" required>
          <option value="">-- Sélectionner --</option>
          <option value="entrant">Entrant</option>
          <option value="sortant">Sortant</option>
          <option value="ticket">Traitement Ticket</option>
        </select>

        <label for="callDuration">Durée de l'appel (en secondes) :</label>
        <input type="text" id="callDuration" name="callDuration" placeholder="Ex: 180" pattern="^[0-9]+$" required />

        <label for="callOutcome">Résultat de l'appel :</label>
        <select id="callOutcome" name="callOutcome" required>
          <option value="">-- Sélectionner --</option>
          <option value="réussi">Réussi</option>
          <option value="nonRéussi">Non réussi</option>
          <option value="ticketCréé">Ticket créé</option>
        </select>

        <label for="comments">Commentaires :</label>
        <textarea id="comments" name="comments" placeholder="Ajouter des notes ici..."></textarea>

        <button type="button" onclick="generateReport()">Générer rapport</button>
      </form>

      <pre id="result" aria-live="polite" aria-atomic="true"></pre>
    </div>

    <div class="logo-container" aria-label="Logo Ezitel">
      <img src="https://media.licdn.com/dms/image/v2/D4E0BAQHcDy3awgzs0g/company-logo_200_200/company-logo_200_200/0/1704207024109/ezitel_logo?e=2147483647&v=beta&t=B9KTE0UjPwFITsI-vP-wlCFV6JaAoWPSR1IhLJVKHgw" alt="Logo Ezitel" />
    </div>
  </div>

  <script>
    function generateReport() {
      const agentName = document.getElementById("agentName").value.trim();
      const callType = document.getElementById("callType").value;
      const callDuration = document.getElementById("callDuration").value.trim();
      const callOutcome = document.getElementById("callOutcome").value;
      const comments = document.getElementById("comments").value.trim();

      if(!agentName) {
        alert("Veuillez renseigner le nom de l'agent.");
        return;
      }
      if(!callType) {
        alert("Veuillez sélectionner le type d'appel.");
        return;
      }
      if(!callDuration || isNaN(callDuration)) {
        alert("Veuillez saisir une durée valide en secondes.");
        return;
      }
      if(!callOutcome) {
        alert("Veuillez sélectionner le résultat de l'appel.");
        return;
      }

      let report = "--- Rapport d'appel ---\n\n";
      report += `Agent : ${agentName}\n`;
      report += `Type d'appel : ${callType === "entrant" ? "Entrant" : callType === "sortant" ? "Sortant" : "Traitement Ticket"}\n`;
      report += `Durée : ${callDuration} secondes\n`;
      report += `Résultat : ${callOutcome === "réussi" ? "Réussi" : callOutcome === "nonRéussi" ? "Non réussi" : "Ticket créé"}\n`;
      if(comments) {
        report += `Commentaires :\n${comments}\n`;
      }

      // Exemple d’analyse simple :
      report += "\n--- Analyse rapide ---\n";
      if(callDuration < 60) {
        report += "- Appel très court, vérifier la qualité.\n";
      } else if(callDuration > 600) {
        report += "- Appel long, possible complexité ou discussion approfondie.\n";
      } else {
        report += "- Durée d'appel normale.\n";
      }
      if(callOutcome === "nonRéussi") {
        report += "- Suivi recommandé : recontacter le client.\n";
      } else if(callOutcome === "ticketCréé") {
        report += "- Ticket créé, traitement en cours.\n";
      } else {
        report += "- Appel traité avec succès.\n";
      }

      document.getElementById("result").textContent = report;
    }
  </script>

</body>
</html>
